<!DOCTYPE html>
<html>
<head>
  
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <h1>Welcome to my Website!</h1>
  <h1>Favorite Channing Tatum Movies:</h1>
  <main>
    <form id="userForm">
      <p>
            <label for="MovieType" >Movie Type:</label> 
            <select name="MovieType">
            <option value="N/A">None</option>
            <option value="Action">Action</option>
            <option value="Comedy">Comedy</option>
            <option value="Drama">Drama</option>
        </select></p>
        <p>
        <label for="MovieName">Movie Name:</label>
        <input type="text" name="MovieName" autofocus>
      </p>
      <p>
        <label for="Year">Year:</label>
        <input type="number" name="Year">
      </p>
      
      <p>
        <label for="MovieRating">Movie Rating:</label>
        <select name="MovieRating">
                <option  value="N/A">None</option>    
                <option  value="G">G</option>
                <option  value="PG">PG</option>
                <option  value="PG-13">PG-13</option>
                <option  value="R">R</option>
                <option  value="NC-17">NC-17</option>
               
              </select></p>
      </p>
    
      <button type="submit">Go</button>
      <button type="reset">Clear</button>
      <button type="button" id="clearall">Clear All</button>
    </form>

    <div id="users"></div>
  </main>

  <script src="index.js"></script>
</body>
</html>
